
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
      <div class="row g-0">
        
        <!-- Left Side Image -->
        <div class="col-md-6 side-image d-none d-md-block">
          <div class="text">
            <p>Join the community of developers <i>- ludiflex</i></p>
          </div>
        </div>

        <!-- Right Side Form -->
        <div class="col-md-6 right">
          <div class="input-box">
            <header>Create account</header>
            <form>
              <div class="input-field">
                <input type="text" class="input" id="email" name="email" required autocomplete="off">
                <label for="email">Email</label> 
              </div> 
              <div class="input-field">
                <input type="password" class="input" id="pass" name="password" required>
                <label for="pass">Password</label>
              </div> 
              <div class="input-field">
                <button type="submit" class="submit">Sign Up</button>
              </div> 
            </form>
            <div class="signin">
              <span>Already have an account? <a href="#">Log in here</a></span>
            </div>
          </div>  
        </div>

      </div>
    </div>
  </div>
</body>
</html>
